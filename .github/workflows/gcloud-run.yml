name: Deploy to Cloud Run Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: cms-backend
  REGION: us-central1
  REPOSITORY: cms-backend
jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry repository if not exists
        run: |
          if ! gcloud artifacts repositories describe $REPOSITORY --location=$REGION --project=$PROJECT_ID 2>/dev/null; then
            gcloud artifacts repositories create $REPOSITORY \
              --repository-format=docker \
              --location=$REGION \
              --project=$PROJECT_ID \
              --description="Docker repository for $SERVICE_NAME"
          fi

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Create backend .env from secret
        run: printf '%s' "$CMS_ENV" > backend/.env
        env:
          CMS_ENV: ${{ secrets.CMS_ENV }}

      - name: Build and Push
        run: |
          IMAGE=$REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:${{ github.sha }}
          docker build -t $IMAGE ./backend
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          IMAGE=$REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:${{ github.sha }}
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE \
            --region $REGION \
            --platform managed \
            --port 8000 \
            --memory 4Gi \
            --cpu 4 \
            --timeout 600 \
            --allow-unauthenticated \
            --env-vars-file backend/.env